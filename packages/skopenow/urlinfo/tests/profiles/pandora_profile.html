        window._store = {'v1/music/artist': [{"bio":"Pianist, arranger, and composer Ryan Stewart is an in-demand artist with a bent toward classical and new age music. A native of Salt Lake City, Utah, Stewart first became interested in music via his mother, a classically trained pianist who passed away from breast cancer when Stewart was 13. Inspired by her memory and love for music, Stewart continued to develop his performance and compositional skills. After high school, he attended the University of Utah on a full-ride scholarship, eventually earning a degree in computer programming. Although he spent time working as a computer architect and programmer, Stewart continued to pursue his love of music, often combining his computer expertise with his classical training. He has released several albums including Equanimity (2008), In the Dreaming Hour (2010), and the holiday-themed O Come, O Come Emmanuel (2011). In 2014, Stewart released his fourth solo effort, the atmospheric and relaxing One Journey. ~ Matt Collar","twitterHandle":"intlmusicman","listenerCount":49600,"discography":[{"musicId":"L1132300","pandoraId":"AL:1132300","seoToken":"ryan-stewart/shy-single/ALdXb9rwf6hxnwc","albumTitle":"Shy (Single)","art":[{"url":"https://mediaserver-cont-dc6-2-v4v6.pandora.com/images/public/int/9/5/2/6/190394316259_90W_90H.jpg","size":90,"_originalArtPath":"/public/int/9/5/2/6/190394316259_500W_500H.jpg"},{"url":"https://mediaserver-cont-ch1-1-v4v6.pandora.com/images/public/int/9/5/2/6/190394316259_130W_130H.jpg","size":130,"_originalArtPath":"/public/int/9/5/2/6/190394316259_500W_500H.jpg"},{"url":"https://cont-2.p-cdn.com/images/public/int/9/5/2/6/190394316259_500W_500H.jpg","size":500,"_originalArtPath":"/public/int/9/5/2/6/190394316259_500W_500H.jpg"},{"url":"https://mediaserver-cont-ch1-1-v4v6.pandora.com/images/public/int/9/5/2/6/190394316259_640W_640H.jpg","size":640,"_originalArtPath":"/public/int/9/5/2/6/190394316259_500W_500H.jpg"},{"url":"https://mediaserver-con
